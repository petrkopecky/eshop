spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eshop-db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: 0e3bcc4afd318cd6cd67
            clientSecret: ${githubclientsecret}
logging:
  level:
    root: debug

